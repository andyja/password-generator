<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
        <link rel="icon" href="images/key-solid.svg" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
        <title>Password Generator</title>
    </head>
    <body class="bg-blue-900 text-gray-400 m-32 p-4 font-mono text-xl text-center">
        <div class="main-container bg-gradient-to-r from-gray-100 to-gray-300 p-4 rounded-xl">
            <h1 class="text-3xl font-bold p-2">Generate a random password</h1>
            <h3 class="text-2xl p-2">Never use an insecure password again</h3>
            <form class="length-input">
                <label>Password length (8-20)</label>
                <input type="range" id ="length" min="8" max="20" step="1" />
                <span id="password-range-result">14</span>
            </form>
            <div class="include-extra">
                <label>Check to include numbers</label>
                <input type="checkbox" id="numChars-checked"/>
            </div>
            <div class="include-symbols">
                <label>Check to include symbols</label>
                <input type="checkbox" id="symbolChars-checked"/>
            </div>
            <button 
            id="generate-passwords-btn" 
            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 m-4 p-1 text-center mr-2 mb-2">
            Generate passwords
            </button>            
            <p>Password:</p>
            <p id="password-one-el"></p>
            <div id="copy-password-one-btn">
            </div>
            <button class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 m-4 p-1 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"id="reset-btn">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
