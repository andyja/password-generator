    <title>Password Generator</title>

<body class="bg-red-900 text-yellow-600 m-8 p-1">
    <div>
        <h1 class="bg-gray-500 w-32 h-32">Generate a random password</h1>
        <h3 class="bg-pink-900 w-1/2 h-8">Never use an insecure password again</h3>
        <button onclick="generatePasswords()">Generate passwords</button>
        <p>Password1:</p>
        <p id="password-one-el"></p>
        <button onclick="copyTextOne()">Copy Password1</button>
        <p>Password2:</p>
        <p id="password-two-el"></p>
        <button onclick="copyTextTwo()">Copy Password2 </button>
            <div>
            <button onclick="resetPasswords()">Reset</button>
            </div>
        <script src="index.js"></script>
    </div>
</body>
